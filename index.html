<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Apna Mandi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007bff; /* A more vibrant blue */
            --primary-green: #28a745; /* A standard green */
            --dark-purple: #6f42c1; /* For the proceed button */
            --light-grey: #e9ecef;
            --medium-grey: #6c757d;
            --dark-text: #343a40;
            --white: #ffffff;
            --gradient-start: #e0f2fe; /* Light blue background */
            --gradient-end: #cce7ff; /* Slightly darker blue background */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 1.5rem; /* Add some padding for smaller screens */
            color: var(--dark-text);
            /* Flexbox for main content layout */
            flex-direction: row; /* Default for desktop */
            gap: 3rem; /* Space between the left and right sections */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        /* --- Logo Positioning (Fixed on desktop, Centered on mobile) --- */
        .logo-container {
            position: fixed; /* Fixed position relative to viewport */
            top: 2rem; /* Distance from top */
            left: 2rem; /* Distance from left */
            z-index: 1000; /* Ensure it's on top of everything */
            animation: fadeInLogo 1s ease-out;
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .logo-container img {
            max-width: 160px; /* Adjust logo size for desktop */
            height: auto;
            border-radius: 8px; /* Slightly rounded corners for the logo if desired */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* Subtle shadow for the logo */
        }

        /* --- Left Panel (Apna Mandi Branding) --- */
        .left-panel {
            flex: 1; /* Allows it to grow and shrink */
            min-width: 300px; /* Minimum width before wrapping/shrinking too much */
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            padding: 1rem;
            animation: fadeInLeft 0.8s ease-out;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .apna-mandi-text {
            padding-top: 5rem; /* Push text down to avoid fixed logo */
        }

        .apna-mandi-text h1 {
            font-family: 'Dancing Script', cursive; /* Applied Dancing Script font here */
            font-size: 4.8rem; /* Increased size to suit script font better */
            font-weight: 700; /* Script fonts usually have one weight, or specified weights */
            line-height: 1.1;
            margin-bottom: 0.5rem;
            color: #212529; /* A bit darker for prominence */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1); /* Slightly stronger shadow for script */
        }

        .apna-mandi-text p {
            font-size: 1.3rem;
            color: var(--medium-grey);
            font-weight: 500;
            margin-bottom: 0; /* Remove default paragraph margin */
        }

        /* --- Right Panel (Login Container) --- */
        .right-panel {
            flex: 1; /* Allows it to grow and shrink */
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 380px; /* Minimum width for the login box */
            animation: fadeInRight 0.8s ease-out;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .container {
            background: var(--white);
            padding: 2.5rem 3rem;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08), 0 4px 12px rgba(0, 0, 0, 0.04);
            text-align: center;
            max-width: 420px; /* Original login box width */
            width: 100%; /* Ensure it takes full width on small screens */
        }

        .container h1 {
            font-size: 2rem; /* Slightly smaller than main title */
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark-text);
        }

        .container p {
            color: var(--medium-grey);
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .switch-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2.5rem;
            gap: 1rem;
        }

        .switch-buttons button {
            flex: 1;
            padding: 1.1rem 1.5rem;
            border: 1px solid var(--light-grey);
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            background-color: var(--light-grey);
            color: var(--dark-text);
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .switch-buttons button:hover:not(.active) {
            background-color: #e0e3e7;
            border-color: #d1d5db;
        }

        .switch-buttons button.active {
            color: var(--white);
            border-color: transparent;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .vendor.active {
            background-color: var(--primary-blue);
        }

        .wholesaler.active {
            background-color: var(--primary-green);
        }

        .proceed-button {
            margin-top: 1rem;
            background-color: var(--dark-purple);
            color: var(--white);
            padding: 1.1rem;
            font-size: 1.15rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .proceed-button:hover {
            background-color: #5a37a1;
            transform: translateY(-2px);
        }

        .proceed-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 992px) { /* Adjust breakpoint for two columns */
            body {
                flex-direction: column; /* Stack vertically on smaller screens */
                gap: 2rem;
                padding: 1rem;
            }

            /* Center logo on mobile */
            .logo-container {
                position: relative; /* Change from fixed to relative */
                top: auto;
                left: auto;
                text-align: center;
                margin-bottom: 1.5rem; /* Space below logo on mobile */
                transform: none; /* Reset transform for centering */
                width: 100%; /* Take full width for centering */
            }

            .logo-container img {
                max-width: 120px; /* Adjust logo size for smaller screens */
            }

            .left-panel, .right-panel {
                flex: none; /* Reset flex growth */
                min-width: unset; /* Allow it to shrink naturally */
                width: 100%; /* Take full width */
                max-width: 500px; /* Optional: limit max width even when stacked */
                margin: 0 auto; /* Center the stacked panels */
            }

            .left-panel {
                text-align: center; /* Center text on mobile */
                order: -1; /* Place branding above the login form */
                padding-top: 0; /* No need for padding-top if logo is not fixed above it */
            }

            .apna-mandi-text h1 {
                font-size: 3.8rem; /* Adjusted for mobile script readability */
            }

            .apna-mandi-text p {
                font-size: 1.1rem;
            }

            .container {
                padding: 2rem;
                margin: 0 auto; /* Center the container itself */
            }

            .container h1 {
                font-size: 1.8rem;
            }

            .container p {
                font-size: 0.95rem;
            }

            .switch-buttons {
                flex-direction: column;
                gap: 0.8rem;
            }

            .switch-buttons button,
            .proceed-button {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://sayanmanna123.github.io/images/apna_mandi_logo.png" alt="Apna Mandi Logo">
    </div>

    <div class="left-panel">
        <div class="apna-mandi-text">
            <h1>APNA MANDI</h1>
            <p>Your in-hand service</p>
        </div>
    </div>

    <div class="right-panel">
        <div class="container">
            <h1>Welcome to the Portal</h1>
            <p>Please select your account type to proceed with your login:</p>

            <div class="switch-buttons">
                <button class="vendor active" onclick="selectRole('vendor')">
                    Vendor
                </button>
                <button class="wholesaler" onclick="selectRole('wholesaler')">
                    Wholesaler
                </button>
            </div>

            <button class="proceed-button" onclick="proceedLogin()">
                Proceed <span style="margin-left: 8px;">&rarr;</span>
            </button>
        </div>
    </div>

    <script>
        let selectedRole = 'vendor';

        function selectRole(role) {
            selectedRole = role;
            document.querySelector('.vendor').classList.remove('active');
            document.querySelector('.wholesaler').classList.remove('active');

            document.querySelector(`.${role}`).classList.add('active');
        }

        function proceedLogin() {
            if (selectedRole === 'vendor') {
                window.location.href = '/vendor/login';
            } else if (selectedRole === 'wholesaler') {
                window.location.href = '/wholesaler/login';
            }
        }
    </script>
</body>
</html>
