<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesaler Sign Up - Apna Mandi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for better theming */
        :root {
            --primary-green: #28a745; /* Primary green for wholesaler */
            --primary-green-dark: #218838;
            --secondary-accent: #17a2b8; /* A fresh cyan for accents, complementing green */
            --background-light: #f0f8f0; /* A very light green-blue background */
            --background-gradient-start: #f8fdf8;
            --background-gradient-end: #eaf8ea;
            --text-dark: #34495e; /* Darker text for professionalism */
            --text-medium: #7f8c8d;
            --white: #ffffff;
            --border-light: #e0e6ec;
            --shadow-subtle: rgba(0, 0, 0, 0.04);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --error-color: #e74c3c; /* A slightly softer red for errors */
        }

        /* Basic Reset & Box Sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif; /* Montserrat for a distinct feel */
            background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            padding: 20px;
            overflow: hidden;
            position: relative; /* For the background pattern */
        }

        /* Background Pattern (subtle diagonal lines) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg, var(--border-light) 25%, transparent 25%, transparent 75%, var(--border-light) 75%, var(--border-light)),
                              linear-gradient(45deg, var(--border-light) 25%, transparent 25%, transparent 75%, var(--border-light) 75%, var(--border-light));
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            opacity: 0.1;
            z-index: 0;
        }

        form {
            background: var(--white);
            padding: 45px; /* More generous padding */
            border-radius: 10px; /* Slightly less rounded than previous, but still soft */
            box-shadow: 0 12px 25px var(--shadow-medium), 0 4px 10px var(--shadow-subtle); /* Balanced shadow */
            width: 100%;
            max-width: 420px; /* Slightly narrower for a compact look */
            position: relative;
            z-index: 10;
            animation: slideInUp 0.7s ease-out forwards; /* Different entrance animation */
            border: 1px solid var(--border-light); /* Subtle border for definition */
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: var(--primary-green); /* Heading color based on primary green */
            margin-bottom: 35px; /* More space below heading */
            font-size: 2.3rem; /* Prominent heading */
            font-weight: 700;
            letter-spacing: -0.05rem;
            text-align: center;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: var(--text-medium);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        input {
            display: block;
            width: 100%;
            padding: 13px 15px; /* Slightly adjusted padding */
            margin-bottom: 22px; /* Adjusted spacing */
            border: 1px solid var(--border-light);
            border-radius: 6px; /* Slightly less rounded inputs */
            font-size: 1rem;
            color: var(--text-dark);
            background-color: #fcfdfe; /* Very light blue tint for input background */
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input:focus {
            border-color: var(--secondary-accent); /* Focus with the accent color */
            outline: none;
            box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.2); /* Soft cyan focus ring */
            background-color: var(--white);
        }

        button {
            width: 100%;
            padding: 16px; /* Larger button */
            background-color: var(--primary-green);
            color: var(--white);
            border: none;
            border-radius: 8px; /* Slightly squared off button */
            cursor: pointer;
            font-size: 1.2rem; /* Larger font for CTA */
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2); /* Shadow with primary green */
            margin-top: 15px; /* More space above button */
        }

        button:hover {
            background-color: var(--primary-green-dark);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(40, 167, 69, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.15);
        }

        .error {
            color: var(--error-color);
            font-size: 0.9em;
            margin-bottom: 25px;
            background-color: rgba(231, 76, 60, 0.1); /* Light red background */
            border-left: 4px solid var(--error-color);
            padding: 10px 15px;
            border-radius: 6px;
            text-align: left;
            opacity: 0;
            animation: fadeInError 0.4s ease-out forwards;
        }

        @keyframes fadeInError {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            font-size: 0.95rem;
            color: var(--text-medium);
        }

        .login-link a {
            color: var(--secondary-accent); /* Link color uses the accent cyan */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--primary-green); /* Hover to primary green */
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            form {
                padding: 35px 25px;
                max-width: 95%;
            }

            h2 {
                font-size: 2rem;
                margin-bottom: 25px;
            }

            input {
                padding: 10px 12px;
                margin-bottom: 18px;
            }

            button {
                padding: 14px;
                font-size: 1.1rem;
            }

            .error {
                padding: 8px 10px;
                font-size: 0.85em;
                margin-bottom: 20px;
            }

            .login-link {
                margin-top: 25px;
            }
        }
    </style>
</head>
<body>
    <form action="/wholesaler/signup" method="POST">
        <h2>Wholesaler Sign Up</h2>
        <% if (error) { %>
            <p class="error"><%= error %></p>
        <% } %>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required autocomplete="email" placeholder=" " />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" placeholder=" " />
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password" placeholder=" " />
        
        <button type="submit">Sign Up</button>
        <div class="login-link">
            <p>Already have an account? <a href="/wholesaler/login">Log In</a></p>
        </div>
    </form>
</body>
</html>
